<div class="relative h-64 rounded-xl overflow-hidden group cursor-pointer">
            <img src="{{item.urlImage}}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt="Low Cost">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
            <div class="absolute bottom-0 left-0 p-6">
               <span class="{{item.styleSpan}}"> {{item.title}} </span>
               <h3 class="text-2xl font-bold text-white leading-none"> {{item.caption}} </h3>
               <p class="text-gray-300 text-sm mt-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-2 group-hover:translate-y-0"> {{item.description}} </p>
            </div>
         </div>
