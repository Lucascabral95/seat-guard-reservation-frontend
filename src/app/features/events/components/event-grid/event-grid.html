<div class="mx-auto px-4">

  @if (eventsResource.error()) {
    <div class="w-full flex flex-col items-center justify-center py-12 bg-red-50/50 rounded-lg border border-red-100 mb-8">
      <div class="text-red-500 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
        </svg>
      </div>
      <p class="text-red-800 font-medium text-lg">No se pudieron cargar los eventos</p>
      <button
        (click)="eventsResource.reload()"
        class="mt-4 px-4 py-2 text-sm font-semibold text-white bg-red-600 rounded-md hover:bg-red-700 transition-colors shadow-sm cursor-pointer"
      >
        Reintentar
      </button>
    </div>
  }
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    @if (eventsResource.isLoading()) {
      @for (item of [1,2,3,4,5,6]; track item) {
        <article class="flex flex-col h-full animate-pulse">
          <div class="w-full aspect-[16/9] bg-gray-200 rounded-sm mb-3"></div>

          <div class="mt-1 space-y-2">
            <div class="h-3 bg-gray-200 w-1/4 rounded"></div>
            <div class="h-5 bg-gray-200 w-3/4 rounded"></div>
          </div>
        </article>
      }
    }

    @if (!eventsResource.isLoading()) {
      @for (event of eventsResource.value(); track event.id) {
         <article class="group cursor-pointer flex flex-col h-full">
           <div class="relative w-full aspect-[16/9] overflow-hidden bg-gray-200">
             <img
               [src]="event.posterUrl"
               [alt]="event.name"
               loading="lazy"
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
             >
           </div>

           <div class="mt-3">
             <p class="text-[10px] font-bold text-gray-500 uppercase tracking-wide mb-1">
               {{event.gender}}
             </p>
             <h3 class="text-base font-bold text-gray-900 leading-tight group-hover:underline decoration-2 underline-offset-2">
               {{event.name}}
             </h3>
           </div>
         </article>
      }
    }

  </div>

</div>
