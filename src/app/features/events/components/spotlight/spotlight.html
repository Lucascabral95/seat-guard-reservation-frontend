<section class="w-full px-4 md:px-8 mt-8 pb-12 bg-white">
    <div class="relative w-full rounded-2xl overflow-hidden bg-gray-900 text-white flex flex-col md:flex-row min-h-[400px] shadow-xl ring-1 ring-gray-900/5">
      <div class="w-full md:w-3/5 h-64 md:h-auto relative">
        <div class="absolute inset-0 bg-gradient-to-r from-gray-900/80 to-transparent z-10"></div>
        <img
          src="{{ eventSelected().posterUrl }}"
          alt="Evento Destacado"
          class="w-full h-full object-cover opacity-80 hover:scale-105 transition-transform duration-700"
          loading="lazy"
        >
      </div>
      <div class="w-full md:w-2/5 p-8 md:p-12 flex flex-col justify-center items-start z-20 bg-gray-900 md:bg-transparent">
        <div class="flex items-center gap-2 mb-4">
           <span class="px-3 py-1 bg-indigo-600 text-[10px] font-bold uppercase rounded text-white tracking-widest shadow-lg shadow-indigo-600/20">Headliner</span>
        </div>
        <h2 class="text-3xl md:text-5xl font-black mb-4 leading-none tracking-tight font-sans">{{ eventSelected().name }} <span class="text-indigo-500">2029</span></h2>
        <p class="text-gray-400 mb-8 leading-relaxed font-light border-l-2 border-indigo-500 pl-4">
          {{ eventSelected().description }}
        </p>
        <button [routerLink]="['/dentro/events/id', eventSelected().id]" class="group relative px-8 py-3 bg-white text-gray-900 font-bold uppercase text-xs tracking-widest rounded overflow-hidden cursor-pointer">
          <span class="relative z-10 group-hover:text-white transition-colors duration-300">Comprar Tickets</span>
          <div class="absolute inset-0 h-full w-full bg-gray-600 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300 ease-out"></div>
        </button>
      </div>
    </div>
  </section>
