<section class="max-w-3xl mx-auto px-4 md:px-8 py-24">
    <div class="space-y-4">
      @for (faq of faqs; track $index) {
        <div
          class="border border-gray-200 rounded-lg overflow-hidden"
          [class.border-blue-200]="faq.isOpen"
          [class.shadow-md]="faq.isOpen"
        >
          <button
            (click)="toggle.emit($index)"
            class="w-full flex items-center justify-between p-5 text-left focus:outline-none cursor-pointer bg-white hover:bg-gray-50 transition-colors"
          >
            <span class="font-semibold text-gray-900" [class.text-blue-700]="faq.isOpen">{{ faq.question }}</span>
            <svg
              class="w-5 h-5 text-gray-400 transform transition-transform duration-300"
              [class.rotate-180]="faq.isOpen"
              [class.text-blue-500]="faq.isOpen"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <div
            class="faq-answer bg-gray-50 overflow-hidden"
            [style.max-height]="faq.isOpen ? '200px' : '0px'"
            [style.opacity]="faq.isOpen ? '1' : '0'"
          >
             <div class="px-5 pb-5 pt-2 text-gray-600 text-sm leading-relaxed">
               {{ faq.answer }}
             </div>
          </div>
        </div>
      }
    </div>
  </section>
