<div class="lg:hidden pb-4 space-y-2 text-sm font-medium border-t border-blue-500 pt-4">

    @for (gender of headerService.genders(); track gender.name) {
      <a
        [routerLink]="gender.url"
        class="block py-2 px-2 hover:bg-blue-700 rounded"
      >
        {{ gender.name }}
      </a>
    }

    @if (authenticated) {
      <a
        routerLink="/dentro/my-tickets"
        class="flex items-center gap-2 py-2 px-2 mt-2 bg-white/10 hover:bg-white/20 rounded transition"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 3.75h-7.5A2.25 2.25 0 0 0 6 6v12a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 18V6a2.25 2.25 0 0 0-2.25-2.25Z" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 9h6M9 12h6M9 15h4.5" />
        </svg>

        <span class="font-bold uppercase tracking-wide">
          Mis entradas
        </span>
      </a>
    }
