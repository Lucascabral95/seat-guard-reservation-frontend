<div class="flex justify-between items-center mb-6">

  <div class="flex items-center gap-8">
    <a routerLink="/" class="text-2xl md:text-3xl font-bold italic flex items-center gap-1 cursor-pointer">
      SeatGuard<span class="text-xs relative -top-2">®</span>
    </a>

    <nav class="hidden lg:flex gap-6 text-sm font-medium">
      @for (gender of genders; track gender.name) {
        <a [routerLink]="gender.url" class="hover:underline">
          {{ gender.name }}
        </a>
      }
    </nav>
  </div>

  <div class="flex items-center gap-4">
    @if (authenticated) {
      <a
        routerLink="/dentro/my-tickets"
        class="flex items-center gap-2 bg-white/10 hover:bg-white/20 px-3 py-1.5 rounded"
      >
        <span class="hidden md:inline font-medium">Mis entradas</span>
      </a>

      <button
        (click)="logout.emit()"
        class="hover:bg-blue-700 px-3 py-1.5 rounded cursor-pointer"
      >
        <span class="hidden md:inline cursor-pointer">Cerrar sesión</span>
      </button>
    }
    @else {
      <button
        (click)="goToLogin.emit()"
        class="hover:bg-blue-700 px-3 py-1.5 rounded"
      >
        <span class="hidden md:inline">Ingresá / Registrate</span>
      </button>
    }

    <button
      (click)="toggleMenu.emit()"
      class="lg:hidden p-1"
    >
      ☰
    </button>
  </div>

</div>
