<div class="flex justify-between items-center mb-6">

  <div class="flex items-center gap-8">
    <a
      routerLink="/"
      class="text-2xl md:text-3xl font-bold italic flex items-center gap-1 cursor-pointer"
    >
      SeatGuard<span class="text-xs relative -top-2">®</span>
    </a>

    <nav class="hidden lg:flex gap-6 text-sm font-medium">
      @for (gender of genders; track gender.name) {
        <a [routerLink]="gender.url" class="hover:underline">
          {{ gender.name }}
        </a>
      }
    </nav>
  </div>

  <div class="flex items-center gap-3">

    @if (authenticated) {

      <a
        routerLink="/dentro/my-tickets"
        class="flex items-center gap-2 bg-white/10 hover:bg-white/20 px-3 py-2 rounded transition"
      >
        <svg
          class="w-5 h-5 md:hidden"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 3.75h-7.5A2.25 2.25 0 0 0 6 6v12
               A2.25 2.25 0 0 0 8.25 20.25h7.5
               A2.25 2.25 0 0 0 18 18V6
               A2.25 2.25 0 0 0 15.75 3.75Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 9h6M9 12h6M9 15h4.5"
          />
        </svg>

        <span class="hidden md:inline font-medium">
          Mis entradas
        </span>
      </a>

      <button
        (click)="logout.emit()"
        class="flex items-center gap-2 hover:bg-blue-700 px-3 py-2 rounded transition"
      >
        <svg
          class="w-5 h-5 md:hidden"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6
               A2.25 2.25 0 0 0 5.25 5.25v13.5
               A2.25 2.25 0 0 0 7.5 21h6
               A2.25 2.25 0 0 0 15.75 18.75V15"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18 12H9m0 0 3-3m-3 3 3 3"
          />
        </svg>

        <span class="hidden md:inline">
          Cerrar sesión
        </span>
      </button>
    }

    @else {
      <button
        (click)="goToLogin.emit()"
        class="flex items-center gap-2 hover:bg-blue-700 px-3 py-2 rounded transition"
      >
        <svg
          class="w-5 h-5 md:hidden"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6.75A3.75 3.75 0 1 1 12 3
               a3.75 3.75 0 0 1 3.75 3.75Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 21a7.5 7.5 0 0 1 15 0"
          />
        </svg>

        <span class="hidden md:inline">
          Ingresá / Registrate
        </span>
      </button>
    }

    <button
      (click)="toggleMenu.emit()"
      class="lg:hidden p-2 rounded hover:bg-blue-700 transition"
    >
      ☰
    </button>
  </div>

</div>
