<div class="relative w-full max-w-5xl mx-auto">

  <div
    class="bg-white rounded-md shadow-lg flex flex-col md:flex-row
           overflow-hidden divide-y md:divide-y-0 md:divide-x divide-gray-200"
    (click)="$event.stopPropagation()"
  >

    <div class="flex-1 hover:bg-gray-50 transition p-3">
      <div class="flex items-center gap-3">
        <svg class="w-5 h-5 text-[#026cdf]" viewBox="0 0 24 24" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M12 2.25c-4.556 0-8.25 3.694-8.25 8.25
               0 5.19 6.04 9.885 7.938 11.197a.75.75 0 0 0 .624 0
               C14.21 20.385 20.25 15.69 20.25 10.5
               c0-4.556-3.694-8.25-8.25-8.25Zm0 11.25
               a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            clip-rule="evenodd"
          />
        </svg>

        <div class="flex flex-col w-full">
          <label class="text-[10px] font-bold uppercase tracking-wider text-gray-800">
            Ubicación
          </label>
          <input
            type="text"
            placeholder="Ciudad o país"
            class="outline-none text-sm text-gray-600 bg-transparent"
          />
        </div>
      </div>
    </div>

    <div class="flex-1 hover:bg-gray-50 transition p-3">
      <div class="flex items-center gap-3">
        <svg class="w-5 h-5 text-[#026cdf]" viewBox="0 0 24 24" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3
               a.75.75 0 0 1 1.5 0v1.5h.75a3 3 0 0 1 3 3
               v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5
               a3 3 0 0 1 3-3H6V3a.75.75 0 0 1 .75-.75Z"
            clip-rule="evenodd"
          />
        </svg>

        <div class="flex flex-col w-full">
          <label class="text-[10px] font-bold uppercase tracking-wider text-gray-800">
            Fechas
          </label>
          <span class="text-sm text-gray-600">Todas las fechas</span>
        </div>
      </div>
    </div>

    <div class="flex-[2] hover:bg-gray-50 transition p-3">
      <div class="flex items-center gap-3">
        <svg class="w-5 h-5 text-[#026cdf]" viewBox="0 0 24 24" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5
               6.75 6.75 0 0 0 0-13.5ZM2.25 10.5
               a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69
               a.75.75 0 1 1-1.06 1.06l-4.69-4.69
               A8.25 8.25 0 0 1 2.25 10.5Z"
            clip-rule="evenodd"
          />
        </svg>

        <input
          type="text"
          placeholder="Artista o evento"
          class="flex-1 outline-none text-sm text-gray-600 bg-transparent"
          (input)="onInput($any($event.target).value)"
        />

        <button
          class="bg-[#026cdf] hover:bg-blue-700 text-white px-6 py-2.5
                 rounded font-semibold text-sm transition"
          (click)="closeResults()"
        >
          Buscar
        </button>
      </div>
    </div>

  </div>

  <component-search-events
    [resource]="eventsResource"
    [visible]="visible()"
    (close)="closeResults()"
  />

</div>
